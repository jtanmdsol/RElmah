<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/jquery.signalR-2.0.3.js"></script>
    
    <script src="Scripts/rx.js"></script>
    <script src="Scripts/rx.async.js"></script>
    <script src="Scripts/rx.binding.js"></script>

    <script src="Scripts/relmah.js"></script>
    <script src="Scripts/relmah.basic.js"></script>

    <script>

        $(function() {
            var $errors   = $('#errors'),
                $groups   = $('#groups'),
                $totals   = $('#totals'),
                $clusters = $('#clusters');

            var r         = relmah("http://localhost:50360/signalr"),
                errors    = r.getErrors(function(errs) {
                    return errs.filter(function(e) {
                        return e.Detail.Message.substring(0, 1) === 'B';
                    });
                }),
                clusters  = r.getClusters(),
                apps      = r.getApplications();

            var totals = relmah.basic(r).getTotals();
            var groups = errors.groupBy(function (e) {
                return e.Detail.Message;
            });

            errors.subscribe(function (e) {
                $errors.prepend($('<li/>').text(e.Detail.Message + ' @ ' + e.Detail.Time));
            });
            totals.subscribe(function (e) {
                $totals.text(e);
            });

            clusters.subscribe(function(e) {
                $.each(e.Targets, function(i, c)
                {
                    $clusters.prepend($('<li/>').text(c.Name));
                });
            });

            apps.subscribe(function (e) {
                $.each(e.Targets, function (i, a) {
                    console.log(a.Name);
                });
            });

            groups.subscribe(function (g) {
                var x = $('<li/>');
                $groups.append(x);
                var tg = g.scan(0, function (a, e) {
                    return a + 1;
                });
                tg.subscribe(function (e) {
                    x.text(g.key + ': ' + e);
                });
            });

            r.start();
        });

    </script>
</head>
    <body>
        <p id="totals"></p>
        <ul id="groups"></ul>
        <ul id="errors"></ul>
        <ul id="clusters"></ul>
    </body>
</html>
